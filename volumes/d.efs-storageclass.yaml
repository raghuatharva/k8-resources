# storage class defination for efs dynamic provisioning

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
parameters:
  provisioningMode: efs-ap            # EFS -ACCESS POINT ,it is used since we are using access point and mounting on /expense directory
  fileSystemId: fs-0a3c25af0c2cff0f5  # EFS file system ID
  directoryPerms: "700"               # this is equivalent to chmod 777
  basePath: "/expense"               # we can use /expense/frontend or /expense/backend also so it stores data in organized way
